<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>WHO Cardiovascular Disease Risk Calculator - Southeast Asian Region</title>  
    </h:head>  
    <h:body>  

        <div  style="align-content: center">

            <h2>WHO Cardiovascular Disease Risk Calculator - Southeast Asian Region</h2>  
            
            <h:form id="home"> 
                
                <p:messages />

                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    
                    <p:outputLabel for="method" indicateRequired="true" value="Please select the risk calculation method:" />
                    
                    <p:selectOneRadio id="method" value="#{selectMethod.calcMethod}"  required="true" requiredMessage="Please select an option">
                        <f:selectItem itemLabel="laboratory-based Method" itemValue="lbm" />
                        <f:selectItem itemLabel="Non Laboratory-based Method" itemValue="nlbm" />
                    </p:selectOneRadio>
                    
                    
                </h:panelGrid>
 
                <p:commandButton action="#{selectMethod.submitted()}" value="Submit" update="home"/>

            </h:form>  

        </div>

    </h:body>  
</html>
